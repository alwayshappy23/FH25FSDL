<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Environmental Awareness Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Environmental Awareness Dashboard</h1>
  
  <!-- Environmental Tips -->
  <div class="section">
    <h2>Environmental Tips</h2>
    <ul id="tips"></ul>
  </div>

  <!-- Pollution Levels -->
  <div class="section">
    <h2>Pollution Levels</h2>
    <div id="pollution-levels"></div>
  </div>

  <!-- Carbon Footprint Calculator -->
  <div class="section">
    <h2>Carbon Footprint Calculator</h2>
    <label for="distance">Distance Traveled (km):</label>
    <input type="number" id="distance" placeholder="Enter distance">
    <button onclick="calculateFootprint()">Calculate</button>
    <p id="footprint-result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
