<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Analytics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Social Media Post Analytics</h1>
  <div>
    <input type="text" id="username" placeholder="Username">
    <input type="number" id="likes" placeholder="Likes">
    <input type="number" id="comments" placeholder="Comments">
    <input type="number" id="shares" placeholder="Shares">
    <button onclick="addPost()">Add Post</button>
  </div>
  <div id="popular-posts"></div>
  <div id="post-summary"></div>
  <script src="script.js"></script>
</body>
</html>
