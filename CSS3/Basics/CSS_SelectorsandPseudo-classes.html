<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors and Pseudo-classes</title>
    <style>
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            color:yellowgreen;
                   }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px;
            background-color: #f2f2f2;
            margin-bottom: 5px;
        }
        li:nth-child(odd) {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
    <h2>Links</h2>
    <a href="#">Link 1</a><br>
    <a href="#">Link 2</a><br>
    <a href="#">Link 3</a><br>

    <h2>List Items</h2>
    <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
        <li>List Item 4</li>
    </ul>
</body>
</html>
