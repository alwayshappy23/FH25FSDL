<html>
<head>
    <style>
        .container {
            width: 100%;
            background-color: lightgrey;
        }
        .responsive {
            width: 100%;
            max-width: 600px;
            margin: auto;
            background-color: white;
        }
        @media (max-width: 600px) {
            .responsive {
                background-color: lightblue;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="responsive">Resize the browser window to see the effect.</div>
    </div>
</body>
</html>
